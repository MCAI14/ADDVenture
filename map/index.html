<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa - ADDVenture</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      background: #e9e7e2;
    }
    .map-border {
      margin: 30px auto;
      background: #fff;
      border: 8px solid #aaa;
      border-radius: 18px;
      box-shadow: 0 0 24px #8884;
      width: 1152px;
      height: 768px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    .top-bar {
      height: 48px;
      background: #f3f3f3;
      border-bottom: 2px solid #ccc;
      display: flex;
      align-items: center;
      padding: 0 18px;
      font-weight: bold;
      font-size: 1.1em;
      justify-content: space-between;
    }
    .players-list {
      position: absolute;
      left: 18px;
      top: 70px;
      width: 160px;
      background: #f7f7f7cc;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 10px;
      z-index: 10;
    }
    .map-area {
      flex: 1;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .map-img {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
      -webkit-user-drag: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none;
    }
    .bottom-bar {
      height: 60px;
      background: #f3f3f3;
      border-top: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 0 18px;
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }
    .game-btn {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      border: none;
      background: #e0e7ef;
      margin: 0 4px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .game-btn:hover {
      background: #bcd4f6;
    }
  </style>
  <!-- Adiciona os scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Substitua pelos seus dados reais do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="map-border">
    <div class="top-bar">
      <span>ADDVenture - Mapa</span>
      <span id="user-info"></span>
    </div>
    <div class="players-list">
      <strong>Jogadores</strong>
      <ul id="players">
        <li>Jogador 1</li>
        <li>Jogador 2</li>
      </ul>
    </div>
    <div class="map-area">
      <img src="meu-mapa.png" alt="Mapa" class="map-img">
      <!-- Aqui podes adicionar marcadores ou elementos absolutos por cima -->
    </div>
    <div class="bottom-bar">
      <button class="game-btn" title="Mover"><span>üß≠</span></button>
      <button class="game-btn" title="Atacar"><span>‚öîÔ∏è</span></button>
      <button class="game-btn" title="Defender"><span>üõ°Ô∏è</span></button>
      <button class="game-btn" title="Construir"><span>üè∞</span></button>
      <button class="game-btn" title="Info"><span>‚ÑπÔ∏è</span></button>
    </div>
  </div>
  <script>
  document.getElementById('user-info').innerText = "A verificar sess√£o...";

  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('user-info').innerText = user.email;
    } else {
      // Limpa o flag (caso exista) e redireciona sempre para login
      sessionStorage.removeItem('addventure_logged');
      window.location.href = "../index.html";
    }
  });
  </script>
</body>
</html>
